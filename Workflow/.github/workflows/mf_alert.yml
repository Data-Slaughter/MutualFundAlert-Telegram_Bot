name: Mutual Fund Alerts

on:
  schedule:
    - cron: "30 1 * * *"   # Runs daily at 7:00 AM IST
  workflow_dispatch:

jobs:
  run-alerts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: python mf_alert.py
